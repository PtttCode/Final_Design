<script type="text/javascript">

function content_alert(content)
{
  layer.open({
    "area": ["800px", "600px"],
    "content": content,
    "shadeClose": true,
    }); 
}

$(document).ready(function() {
  $('#example').DataTable( {
      "processing": true,
      "serverSide": true,
      "bAutoWidth": false,
      "columnDefs": [
          {
              "targets": [1,4,5],
              render: function (data, type, full, meta) {
                  if (data) {
                      if (data.constructor == Array && data.length > 10){
                        return " <a href = 'javascript:void(0);' onclick = 'javascript:content_alert(\""+data+"\")' >"+data.slice(0, 5)+"...</a> ";
                      }
                      if (data.length > 20) {
                          return " <a href = 'javascript:void(0);' onclick = 'javascript:content_alert(\""+data+"\")' >"+data.substr(0, 15)+"...</a> ";
                      }else{
                          return data;
                      }
                  }
                  else {
                          return "";
                  }
                }
          }
      ],
      "ajax": {
          "url": "/normal/tables",
          "type": "get"
      },
      "columns": [
          { "data": "title" },
          { "data": "content"},
          { "data": "sentiment", sWidth:"8%",},
          { "data": "type", sWidth:"10%",},
          { "data": "keywords"},
          { "data": "source"},
          { "data": "newsDate"},
      ]
  } );
} );
